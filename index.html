<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <nav>
                <input id="seed-color" type="color">
                <select id="seed-mode">
                    <option>Monochrome</option>
                    <option>Monochrome-Dark</option>
                    <option>Monochrome-Light</option>
                    <option>Analogic</option>
                    <option>Complement</option>
                    <option>Analogic-Complement</option>
                    <option>Triad</option>
                    <option>Quad</option>
                </select>
                <button>Get color scheme</button>
            </nav>
            <div id="scheme-container">
                <div style="background-color:#eb4034"></div>
                <div style="background-color:#eb8934"></div>
                <div style="background-color:#e6cc29"></div>
                <div style="background-color:#5ae320"></div>
                <div style="background-color:#2966f2"></div>
                <span>#eb4034</span>
                <span>#eb8934</span>
                <span>#e6cc29</span>
                <span>#5ae320</span>
                <span>#2966f2</span>
            </div>
        </main>
        
        <script src="index.js"></script>
    </body>
</html>
